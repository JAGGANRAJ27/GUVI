<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/87d417b9e2.js" crossorigin="anonymous"></script>

    //stylesheet linking
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Register Form</title>
</head>

<body>
    <div class="container-fluid register">
    <h1>Registration Form</h1>
    <form id="registration-form" action="./php/register.php" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="useremail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="useremail" placeholder="Enter Email Address">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</div>
</body>

</html>
